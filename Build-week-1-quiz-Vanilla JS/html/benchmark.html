<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Benchmark</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/benchmarkstyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script>
      function preventBack() {
        window.history.forward();
      }
      setTimeout("preventBack()", 0);
      window.onunload = function () {
        null;
      };
    </script>
  </head>
  <body>
    <div id="body">
      <!--HEADER-->
      <div>
        <img src="../assets/epicode_logo.png" />
      </div>
      <!--TIMER-->
      <div id="countdown">
        <svg viewBox="0 0 40 40">
          <g
            transform="translate(20 20) rotate(-90)"
            stroke-width="4"
            fill="none"
            stroke-linecap="square"
          >
            <circle id="c3" r="16" />
            <circle id="c2" r="16" />
          </g>
          <text
            id="timer"
            x="20"
            y="22"
            style="
              font-size: 15px;
              font-family: Outfit, sans-serif;
              font-weight: 400;
            "
          >
            10
          </text>
          <text>
            <tspan x="20" y="12" style="font-size: 2.5px; font-weight: 400">
              SECONDS
            </tspan>
            <tspan x="20" y="29" style="font-size: 2.5px; font-weight: 400">
              REMAINING
            </tspan>
          </text>
        </svg>
      </div>
      <!--MAIN-->
      <main>
        <!--DOMANDA-->
        <div id="domanda"></div>
        <!--RISPOSTE-->
        <div id="risposte"></div>
        <!--TRACKER-->
        <div id="tracker"></div>
        <p id="Counter">QUESTION 1<span> </span></p>
      </main>
    </div>
    <!--COLLEGAMENTO JS-->
    <script src="../js/benchamark.js"></script>
  </body>
</html>
