<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/styleResults.css" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> <!---Link font family Google font-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.0.1/chart.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  </head>

  <body>
    <!---Header-->
    <header>
      <img src="../assets/epicode_logo.png" alt="logoEpicode" />
      <div>
        <h1>Results</h1>
        <p>The summary of your answers:</p>
      </div>
    </header>
    <!---Main-->
    <main>
      <!---Div contenitore-->
      <div id="Contenitore">
        <!---Div corretto, dice cosa hai fatto giusto-->
        <div id="Corretto">
          <h2>Correct</h2>
          <p></p>
          <p class="TestoPiccolo"></p>
        </div>
        <!---Chart intorno al risultato-->
        <div id="chart">
          <canvas id="myChart" width="340" height="340"></canvas>
          <div id="centerText"></div>
        </div>
        <!---Div sbagliato, dice quante domande hai sbagliato-->
        <div id="Sbagliato">
          <h2>Wrong</h2>
          <p></p>
          <p class="TestoPiccolo"></p>
        </div>
      </div>
      <!---Pulsante RATE US-->
      <div id="Bottone">
        <button>RATE US</button>
      </div>
    </main>
    <!--Collegamento file JS-->
    <script src="../js/results.js"></script>
  </body>
</html>
